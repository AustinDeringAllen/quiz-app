    <header class="header">
        <h1 class="header__title">Quizzle</h1>
        <div class="header__form">
            <form class="form">

                        <label for="any" class="radio__label">Any</label>
                    </div>
                    <div class="radio__group" id="group-2">

                    </div>
                    <div class="radio__group" id="group-3">
                        <input type="radio" value="medium" class="radio__select" id="medium" name="difficulty">
                        <label for="medium" class="radio__label">Medium</label>
                    </div>
                    <div class="radio__group" id="group-4">
                        <input type="radio" value="hard" class="radio__select" id="hard" name="difficulty">
                        <label for="hard" class="radio__label">Hard</label>
                    </div>
                </div>
                <select class="form__category">
                    <option value="any">Any Category</option>
                </select>
                <input type="submit" name="submit" class="btn btn-start">
            </form>
        </div>
    </header>
